<!DOCTYPE html>
<html>
<head>
	<title>Search_array_element</title>
</head>
<body>
	<p>Click the button to display the position of the element "Apple":</p>

	<button onclick="myFunction()">Find the index</button>

	<h2 id="search-a-string">The Result Will be shown here...</h2>

	<script type="text/javascript">
		function myFunction() {
  		var fruits = ["Mango", "Orange", "Apple", "Mango"];
  		var a = fruits.indexOf("Apple");
  		document.getElementById("search-a-string").innerHTML = `The index of String is  ${a}`;
		}
	</script>

</body>
</html>
