<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min_to_sec</title>

</head>
<body>
	<input type="number" id="min" placeholder="Enter a Number in minute" > min  <br><br>
	<button id="convert" onclick="convert()">Convert</button>
	<h1 id="result">The Result Will be shown here...</h1>




    <script type="text/javascript">
    	function convert(){
    		let minute = document.getElementById('min').value;
    		if(minute != null){
    			result = minute*60;
    			document.getElementById('result').innerHTML = `The given minute ${minute} has ${result} sec`;

    		}
    	}

        
    </script>
</body>
</html>
