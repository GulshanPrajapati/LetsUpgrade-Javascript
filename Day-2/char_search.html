<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>char_search</title>
</head>
<body>

    <p>Click the button to show the index of string "u".</p>

    <button onclick="myFunction()">Click it</button>

    <h2 id="search">The Result Will be shown here...</h2>

        <script>
            function myFunction() {
            var str = "letsupgrade!";
            var n = str.indexOf("u");
            document.getElementById("search").innerHTML =`Index is ${n}`;
            }
        </script>

</body>
</html>
